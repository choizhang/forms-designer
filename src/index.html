        "html": "<div>@field2@</div>",
        "controlls": {"field2": {"fieldTitle": "文本域2"}},
        "storage": {
            "newCount": 3,
            "storeHtml": "<table draggable=\"false\" id=\"field2\" class=\"component com-text editorComp_2\"><tbody><tr class=\"firstRow\"><td width=\"50\" height=\"20\"><hr class=\"component-handle\"/><input type=\"text\" class=\"name\" value=\"文本域2\" readonly=\"readonly\"/></td></tr></tbody></table>",
            "nodes": {
                "id": 100,
                "pId": 0,
                "open": true,
                "isParent": true,
                "name": "域结构",
                "level": 0,
                "tId": "treeDemo_1",
                "parentTId": null,
                "zAsync": false,
                "isFirstNode": true,
                "isLastNode": true,
                "isAjaxing": false,
                "isHover": false,
                "editNameFlag": false,
                "children": [{
                    "id": 102,
                    "pId": 100,
                    "isParent": false,
                    "name": "文本域2",
                    "level": 1,
                    "tId": "treeDemo_2",
                    "parentTId": "treeDemo_1",
                    "open": false,
                    "zAsync": true,
                    "isFirstNode": true,
                    "isLastNode": true,
                    "isAjaxing": false,
                    "isHover": false,
                    "editNameFlag": false,
                    "isOld": true
                }],
                "isOld": true
            }
        }
    }

    //    控制多个编辑器对象
    window.editor = [];

    //    组件标志
    window.newCount = fromServer.storage.newCount || 1;

    setTimeout(function () {
        window.editor[0].setContent(fromServer.storage.storeHtml);
    }, 2000)

</script>
