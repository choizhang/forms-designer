<!DOCTYPE HTML>
<html>
<head>
    <title>字体说明</title>
    <style>
        .demo{
            /*text-indent: -999px;*/
        }
    </style>
</head>
<body>
Arial, Arial Black, Comic Sans MS, Courier New, Georgia, Impact Times New Roman, Trebuchet MS,

<div class="demo">
    <a id="font1" style="display:inline-block;font-size:30px;font-family:'SimSun','宋体'">壹貳mmmmmm</a>
    <a id="font2" style="display:inline-block;font-size:30px;font-family:'FangSong','仿宋','SimSun','宋体'">壹貳mmmmmm</a>
    <a id="font3" style="display:inline-block;font-size:30px;font-family:'Microsoft YaHei','微软雅黑','SimSun','宋体'">壹貳mmmmmm</a>
    <a id="font4" style="display:inline-block;font-size:30px;font-family:'KaiTi','楷体','SimSun','宋体'">壹貳mmmmmm</a>
    <a id="font5" style="display:inline-block;font-size:30px;font-family:'SimHei','黑体','SimSun','宋体'">壹貳mmmmmm</a>
    <a id="font6" style="display:inline-block;font-size:30px;font-family:'隶书','SimSun','宋体'">壹貳mmmmmm</a>
</div>



<p class="intro">
    如果你本地没有安装你在ueditor中设置的字体,那在ueditor中也不会有相应字体的效果的.所以这里建议你安装以下字体:
</p>

<ul>
    <li>
        <h2>中文字体</h2>
        <ul>
            <li>宋体</li>
            <li>仿宋</li>
            <li>微软雅黑</li>
            <li>楷体</li>
            <li>黑体</li>
            <li>隶书</li>
        </ul>
    </li>
    <li>
        <h2>英文字体</h2>
    </li>
</ul>


<script type="text/javascript" src="third-party/jquery-1.10.2.js"></script>

<script>
    $(function () {
        var songti = document.getElementById("font1").clientWidth;

        console.log(songti)
        console.log(document.getElementById("font2").clientWidth)
        if ( songti == document.getElementById("font2").clientWidth) {
            console.log("华文仿宋：没有安装")
        } else {
            console.log("华文仿宋：有安装")
        }

        if ( songti == document.getElementById("font3").clientWidth) {
            console.log("微软雅黑：没有安装")
        } else {
            console.log("微软雅黑：有安装")
        }

        if ( songti == document.getElementById("font4").clientWidth) {
            console.log("楷体：没有安装")
        } else {
            console.log("楷体：有安装")
        }

        if ( songti == document.getElementById("font5").clientWidth) {
            console.log("黑体：没有安装")
        } else {
            console.log("黑体：有安装")
        }

        if ( songti == document.getElementById("font6").clientWidth) {
            console.log("隶书：没有安装")
        } else {
            console.log("隶书：有安装")
        }
    });
</script>
</body>
</html>
